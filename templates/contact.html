        <form action="/contact" method="POST"

>
  <div style="margin-bottom: 15px;">
    <input
      type="text"
      name="name"
      placeholder="Your Name"
      style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"

    />
  </div>
  <div style="margin-bottom: 15px;">
    <input
      type="email"
      name="email"
      placeholder="Your Email"
      style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"
      required
    />
  </div>
  <div style="margin-bottom: 15px;">
    <input
      type="text"
      name="subject"
      placeholder="Subject"
      style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"
      required
    />
  </div>
  <div style="margin-bottom: 15px;">
    <textarea
      name="message"
      rows="4"
      placeholder="Message"
      style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"
      required
    ></textarea>
  </div>
  <div style="text-align: center;">
    <button
      type="submit"
      style="background-color: #18d26e; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;"
